version: '3.5'

services:
  nginx:
    image: fnandot/nginx:1.11-mpwar
    depends_on:
      - php-fpm
    ports:
      - 8080:80
    volumes:
      - type: bind
        source: ./
        target: /app
        read_only: false
    env_file:
      - docker.env

  php-fpm:
    image: fnandot/php-fpm:7.3-mpwar
    volumes:
      - type: bind
        source: ./
        target: /app
        read_only: false

  php-cli:
    image: cblancog/mpwar:7.3-dc
    volumes:
      - type: bind
        source: ./
        target: /app
        read_only: false
    command: composer install

networks:
  default:
    external:
      name: lasalle_network
